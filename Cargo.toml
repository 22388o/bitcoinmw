[package]
name = "bitcoinmw"
version = "0.0.3-beta.2"
authors = ["The BitcoinMW Developers"]
description = "Bitcoin Mimblewimble (BMW) core libraries"
license = "Apache-2.0"
repository = "https://github.com/cgilliard/bitcoinmw"
keywords = [ "crypto", "bitcoinmw"]
readme = "README.md"
exclude = ["**/*.bmw", "**/*.bmw"]
build = "src/build/build.rs"
edition = "2021"

[workspace]
members = [
	"error",
	"deps",
	"test",
]
exclude = ["etc"]

[dependencies]
bmw_deps   = { path = "./deps"   }
bmw_err    = { path = "./error"  }

[dev-dependencies]
bmw_test   = { path = "./test"   }

[target.'cfg(not(target_os = "windows"))'.dependencies]
jemallocator = "0.5.4"

[build-dependencies]
built = { version = "0.7.2", features = ["git2"]}

