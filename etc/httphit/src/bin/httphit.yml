name: httphit
author: The BitcoinMW Developers

args:
    - iterations:
        help: number of iterations
        long: iterations
        short: i
        takes_value: true
        value_name: iterations
    - batch_size:
        help: The number of requests to send per batch (i.e. per count).
        long: batch_size
        short: b
        takes_value: true
        value_name: batch_size
    - count:
        help: number of times to send the requests per connection
        long: count
        short: x
        takes_value: true
        value_name: count
    - threads:
        help: number of threads
        long: threads
        short: t
        takes_value: true
        value_name: threads
    - url:
        help: Url to send requests to
        long: url
        short: u
        takes_value: true
        multiple: true
        value_name: url
