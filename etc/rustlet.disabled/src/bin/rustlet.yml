name: rustlet
author: The BitcoinMW Developers

args:
    - base_dir:
        help: The base directory for the rustlet container.
        long: base_dir
        short: b
        takes_value: true
        value_name: base_dir
    - port:
        help: The port for the rustlet server to listen on.
        long: port
        short: p
        takes_value: true
        value_name: port
    - debug:
        help: If this option is specified, debugging information is printed out
        long: debug
        short: d
        takes_value: false
