schedules:
- cron: "47 12 * * *"
  displayName: Daily midnight build
  branches:
    include:
    - main
  always: true

trigger:
  branches:
    include:
      - main
  tags:
    include: ['*']

pr:
  branches:
    include: ['*']

variables:
  RUST_BACKTRACE: '1'
  RUSTFLAGS: '-C debug-assertions'

jobs:
- job: linux
  pool:
    vmImage: ubuntu-latest
  strategy:
    matrix:
      all:
        CI_JOB: all
        PLATFORM: linux-amd64
  steps:
    - script: |
        sudo apt-get update -yqq
        sudo apt-get install -yqq --no-install-recommends libncursesw5-dev libssl-dev
      displayName: Linux Install Dependencies
    - template: '.ci/all.yml'
- job: macos
  pool:
    vmImage: macOS-13
  strategy:
    matrix:
      all:
        CI_JOB: all
        PLATFORM: macos
  steps:
    - script: |
        sw_vers
      displayName: macOS print out os version
    - template: '.ci/all.yml'
- job: windows
  pool:
    vmImage: windows-latest
  strategy:
    matrix:
      all:
        CI_JOB: all
        PLATFORM: win-x64
  steps:
    - script: |
        choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System'
        choco install nasm
      displayName: Windows Install Dependencies
    - template: '.ci/all.yml'
- job: longlinux
  timeoutInMinutes: 360
  pool:
    vmImage: ubuntu-latest
  strategy:
    matrix:
      all:
        CI_JOB: linux
        PLATFORM: linux-amd64
  steps:
    - script: |
        sudo apt-get update -yqq
        sudo apt-get install -yqq --no-install-recommends libncursesw5-dev libssl-dev
      displayName: Linux Install Dependencies
    - template: '.ci/long.yml'
- job: longmacos
  timeoutInMinutes: 360
  pool:
    vmImage: macOS-13
  strategy:
    matrix:
      all:
        CI_JOB: macos
        PLATFORM: macos
  steps:
    - script: |
        sw_vers
      displayName: macOS print out os version
    - template: '.ci/long.yml'
- job: longwindows
  timeoutInMinutes: 360
  pool: 
    vmImage: windows-latest
  strategy:
    matrix:
      all:
        CI_JOB: windows
        PLATFORM: win-x64
  steps:
    - script: |
        choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System'
        choco install nasm
      displayName: Windows Install Dependencies
    - template: '.ci/long.yml'
