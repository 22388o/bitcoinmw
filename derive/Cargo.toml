[package]
name = "bmw_derive"
version = "0.0.3-beta.2"
authors = ["The BitcoinMW Developers"]
description = "Proc Macros for BMW"
license = "Apache-2.0"
repository = "https://github.com/cgilliard/bitcoinmw"
keywords = [ "crypto", "bitcoinmw" ]
exclude = ["**/*.bmw"]
edition = "2021"

[dependencies]

bmw_deps = { path = "../deps"   }
bmw_err  = { path = "../error"  }
bmw_ser  = { path = "../ser"    }
bmw_conf = { path = "../config" }

[lib]
proc-macro = true

